<div class="container">
  <form autocomplete="off" #form="ngForm">
    <div ui-g>
      <div class="ui-g-12">
        <h1>New Person</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Name</label>
        <input pInputText type="text" required name="name" ngModel #name="ngModel">
        <app-message [control]="name" error="required" 
          message="Insert the name"></app-message>
      </div>

      <div class="ui-g-2 ui-sm-12 ui-fluid">
        <label>Number</label>
        <input pInputText type="text" required name="number" ngModel #number="ngModel" maxlength="10">
        <app-message [control]="number" error="required" 
          message="Insert the number"></app-message>
      </div>

      <div class="ui-g-8 ui-sm-12 ui-fluid">
        <label>Street</label>
        <input pInputText type="text" required name="street" ngModel #street="ngModel" maxlength="30">
        <app-message [control]="street" error="required"  
          message="Insert the street name"></app-message>
      </div>

      <div class="ui-g-2 ui-sm-12 ui-fluid">
        <label>Zip Code</label>
        <p-inputMask mask="9999" [maxlength]="4" required name="zipcode" ngModel #zipcode="ngModel"></p-inputMask>
        <app-message [control]="zipcode" error="required" 
          message="Insert the address zip code"></app-message>
      </div>

      <div class="ui-g-6 ui-sm-12 ui-fluid">
        <label>Suburb</label>
        <input pInputText type="text" required name="suburb" ngModel #suburb="ngModel" maxlength="20">
        <app-message [control]="suburb" error="required" 
          message="Insert the suburb"></app-message>
      </div>

      <div class="ui-g-6 ui-sm-12 ui-fluid">
        <label>City</label>
        <input pInputText type="text" required name="city" ngModel #city="ngModel" maxlength="20">
        <app-message [control]="city" error="required" 
          message="Insert the city"></app-message>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Save" [disabled]="form.invalid"></button>
        <button pButton type="button" label="New" class="ui-button-info"></button>
        <a href="#">back to search page</a>
      </div>
    </div>
  </form>
</div>
