<div class="container">
  <div class="ui-g">
    <div class="ui-g-12"> 
        <h1>Transactions</h1>
    </div>
    
    <div class="ui-g-12 ui-fluid">
        <label>Title</label>
        <input type="text" pInputText>
    </div>
  
    <div class="ui-g-12">
      <label style="display: block;">Payment Due</label>
      <input type="text" pInputText>
      <label>to</label>
      <input type="text" pInputText>
    </div>
  
    <div class="ui-g-12">
      <button type="submit" pButton label="Search"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="transactions" [paginator]="true" [rows]="2">
        <ng-template pTemplate="header">
          <tr>
            <th>Person</th>
            <th>Title</th>
            <th>Payment Due</th>
            <th>Payment Date</th>
            <th>Total</th>
            <th class="col-action"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transaction>
          <tr>
            <td>{{transaction.person}}</td>
            <td>{{transaction.title}}</td>
            <td class="col-date">{{transaction.paymentDue}}</td>
            <td class="col-date">{{transaction.paymentDate}}</td>
            <td class="col-total"><span [style.color]="transaction.type === 'DEPOSIT' ? 'blue' : 'red'">{{transaction.total}}</span></td>
            <td >
              <button pButton icon="fa-pencil" pTooltip="Edit" tooltipPosition="top"></button>
              <button pButton icon="fa-trash" pTooltip="Remove" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="New Transaction"></a>
    </div>


  </div>

</div>
