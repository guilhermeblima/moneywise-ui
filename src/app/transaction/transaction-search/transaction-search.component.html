<div class="container">
    <form autocomplete="off" (ngSubmit)="findAllSummary()">
      <div class="ui-g">
          <div class="ui-g-12"> 
              <h1>Transactions</h1>
          </div>
          
          <div class="ui-g-12 ui-fluid">
              <label>Title</label>
              <input type="text" pInputText name="title" [(ngModel)]="title">
          </div>
        
          <div class="ui-g-12">
            <label style="display: block;">Payment Due</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]=true name="dateFrom" 
              [(ngModel)]="dateFrom"></p-calendar>
            
            <label style="margin: 0 21px 0 55px">to</label>

            <p-calendar dateFormat="dd/mm/yy" [showIcon]=true name="dateTo" 
              [(ngModel)]="dateTo"></p-calendar>
          </div>
        
          <div class="ui-g-12">
            <button type="submit" pButton label="Search"></button>
          </div>
        </div>
      
        <div class="ui-g">
          <div class="ui-g-12">
            <app-transaction-table [transactions]="transactions"></app-transaction-table>
          </div>
          <div class="ui-g-12">
            <a pButton label="New Transaction"></a>
          </div>
        
    
      </div>
    </form>
  </div>
