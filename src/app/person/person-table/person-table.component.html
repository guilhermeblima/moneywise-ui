<p-table [value]="persons" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Suburb</th>
      <th>Status</th>
      <th class="col-action"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person>
    <tr>
      <td>{{person.name}}</td>
      <td>{{person.city}}</td>
      <td>{{person.suburb}}</td>
      <td>
        <a href="#" pTooltip="{{person.active ? 'Inactivate' : 'Activate'}}">{{person.active ? 'Active' : 'Inactive'}}</a></td>
      <td>
        <button pButton icon="fa-pencil" pTooltip="Edit" tooltipPosition="top"></button>
        <button pButton icon="fa-trash" pTooltip="Remove" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
